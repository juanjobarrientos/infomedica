<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- https://material.io/resources/icons/?style=baseline -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- https://material.io/resources/icons/?style=outline -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- https://material.io/resources/icons/?style=round -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- https://material.io/resources/icons/?style=sharp -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <!-- https://material.io/resources/icons/?style=twotone -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <title>Infomedica - Gestion de citas medicas</title>
    <style>
      .sidebar {
        background-color: #eaeaea;
        height: 90vh !important ;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-2 mt-2 h1">Infomedica</span>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 sidebar">
            <div class="container">
              <div class="row sidebar-title">
                <h4 class="mt-2">Tablero</h4>
                <hr />
              </div>
              <div class="row">
                <button type="button" class="btn btn-primary mt-4 mb-3">
                  + Agendar citas
                </button>
                <button class="btn btn-primary">Ver Citas</button>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="container mt-3">
              <div class="row">

                <!--se puede borrar los divs abajo de este y trabajar desde aca  -->
                <h3>Citas Asignadas</h3>
                <hr />
                <div class="card w-75 mb-3">
                  <div class="card-body">
                    <div class="accordion accordion-flush mb-2" id="accordionFlushExample">
                        <div class="accordion-item mb-3">
                          <h2 class="card-title" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                              FECHA - NOMBRE DEL PACIENTE
                            </button>
                          </h2>
                          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <p class="card-content">
                                    HORA: ····· <br>
                                    DIRECCION : ·········· <br>
                                    EDAD PACIENTE : ·· <br>
                                    SEXO PACIENTE : · <br>
                                </p>
                            </div>
                          </div>
                        </div>
                    <a href="#" class="btn btn-primary">Historial de Cita</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
