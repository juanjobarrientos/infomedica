<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- https://material.io/resources/icons/?style=baseline -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <!-- https://material.io/resources/icons/?style=outline -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
    <!-- https://material.io/resources/icons/?style=round -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet" />
    <!-- https://material.io/resources/icons/?style=sharp -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet" />
    <!-- https://material.io/resources/icons/?style=twotone -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone" rel="stylesheet" />
    <title>Agendar-Citas</title>
    <style>
        .sidebar {
            background-color: #eaeaea;
            height: 90vh !important;
        }
        
        .taitel {
            font-weight: bold;
            text-align: center
        }
        
        .button {
            width: 110px;
            /* Para que no se rompa en dos l√≠neas, y lo translade tal cual. */
            margin-left: 50%;
            transform: translateX(-50%);
        }
        
        .form-label {
            font-weight: bold
        }
        
        .recuadro {
            width: 90%;
            height: 30px;
            margin: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-2 mt-2 h1">Infomedica</span>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 sidebar">
                    <div class="container">
                        <div class="row sidebar-title">
                            <h4 class="mt-2">Tablero</h4>
                            <hr />
                        </div>
                        <div class="row">
                            <a href="/agregar" class="btn btn-primary mt-4 mb-3">
                        + Agendar citas
                        </a>
                            <a href="/" class="btn btn-primary">Ver Citas</a>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="container mt-3">
                        <div>

                            <!--se puede borrar los divs abajo de este y trabajar desde aca  -->

                            <div class="card w-75 mb-3">
                                <div class="card-body">

                                    <form action="/" method="post">
                                        <div class="accordion accordion-flush mb-2" id="accordionFlushExample">
                                            <div class="accordion-item">
                                                <h2 class="card-title" id="flush-headingOne">
                                                    <div class="taitel">
                                                        AGENDAR CITA A PACIENTE
                                                    </div>
                                                    <hr      />
                                                </h2>
                                                <!-- nombre paciente -->
                                                <div class="centro">
                                                    <div class="recuado">
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Nombre Del Paciente</label>
                                                            <input type="text" class="form-control" name="nombrePac_ct" placeholder="Ingrese El Nombre">
                                                        </div>
                                                        <!-- edad paciente -->
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Edad Del Paciente</label>
                                                            <input type="number" class="form-control" name="edadPac_ct" placeholder="Ingrese La Edad">
                                                        </div>
                                                        <!-- sexo paciente -->
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Sexo Del Paciente</label>
                                                            <input type="text" class="form-control" name="sexoPac_ct" placeholder="Ingrese El Sexo ">
                                                        </div>
                                                        <!-- direcion   -->
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Direccion Del Consultorio</label>
                                                            <input type="text" class="form-control" name="direccion_ct" placeholder="Ingrese La Direccion">
                                                        </div>
                                                        <!-- fecha   -->
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Fecha De La Cita</label>
                                                            <input type="text" class="form-control" name="fecha_ct" placeholder="Ingrese La Fecha">
                                                        </div>
                                                        <!-- hora -->
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Hora De La Cita</label>
                                                            <input type="text" class="form-control" name="hora_ct" placeholder="Ingrese La Hora">
                                                        </div>
                                                        <hr  />
                                                        <div class="button">
                                                            <button class="btn btn-primary" id="guardar">Guardar</button>
    
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
    
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
