<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- https://material.io/resources/icons/?style=baseline -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <!-- https://material.io/resources/icons/?style=outline -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
    <!-- https://material.io/resources/icons/?style=round -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet" />
    <!-- https://material.io/resources/icons/?style=sharp -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet" />
    <!-- https://material.io/resources/icons/?style=twotone -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone" rel="stylesheet" />
    <title>Historial-Paciente</title>
    <style>
        .sidebar {
            background-color: #eaeaea;
            height: 90vh !important;
        }
        
        .taitel {
            font-weight: bold;
            text-align: center
        }
        textarea{
            resize: none;
        }
        .button {
            width: 110px;
            /* Para que no se rompa en dos líneas, y lo translade tal cual. */
            margin-left: 50%;
            transform: translateX(-50%);
        }
        
        .form-label {
            font-weight: bold
        }
        
        .recuadro {
            width: 90%;
            height: 30px;
            margin: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-2 mt-2 h1">Infomedica</span>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 sidebar">
                    <div class="container">
                        <div class="row sidebar-title">
                            <h4 class="mt-2">Tablero</h4>
                            <hr />
                        </div>
                        <div class="row">
                            <a href="/agregar" class="btn btn-primary mt-4 mb-3">+ Agendar Citas
                            </a>
                            <a href="/" class="btn btn-primary">Ver Citas</a>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="container mt-3">
                        <div>

                            <!--se puede borrar los divs abajo de este y trabajar desde aca  -->

                            <div class="card w-75 mb-3">
                                <div class="card-body">
                                    <form action="/historiales/actualizarhs" method="post">
                                        <div class="accordion accordion-flush mb-2" id="accordionFlushExample">
                                            <div class="accordion-item">
                                                <h2 class="card-title" id="flush-headingOne">
                                                    <div class="taitel">
                                                        HISTORIAL DEL PACIENTE
                                                    </div>
                                                    <hr/>
                                                </h2>
                                                <div class="centro">
                                                    <div class="recuado">
                                                        <!-- motivo consulta paciente -->
                                                        <div class="mb-3">
                                                            <input type="hidden" name="id_hspk"
                                                            id="id_hs" th:attr="value = ${idHistorial}">
                                                            <input type="hidden" name="id_ctfk" id="id_ct">
                                                            <label for="exampleFormControlInput1" class="form-label">Motivo de la Consulta</label>
                                                            <input type="text" class="form-control" id="motivoConsulta"
                                                            name="motivoConsulta" placeholder="Ingrese Motivo de Consulta">
                                                        </div>
                                                        <!-- antecedentes paciente -->
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Antecedentes Del Paciente</label>
                                                            <input type="text" class="form-control" id="antecedentes"
                                                            name="antecedentes" placeholder="Ingrese Antecedentes">
                                                        </div>
                                                        <!-- condiciones previas del paciente -->
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Condiciones Previas del Paciente</label>
                                                            <input type="text" class="form-control" id="condicionesPrev"
                                                            name="condicionesPrev"
                                                            placeholder="Ingrese Condiciones Previas del Paciente ">
                                                        </div>
                                                        <!-- peso del paciente   -->
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Peso del Paciente</label>
                                                            <input type="number" class="form-control" 
                                                            id="pesoPac" 
                                                            name="pesoPac"
                                                            placeholder="Ingrese Peso">
                                                        </div>
                                                        <!-- estatura paciente   -->
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Estatura del Paciente</label>
                                                            <input type="number" class="form-control" id="estaturaPac"
                                                            name="estaturaPac"
                                                            placeholder="Ingrese Estatura (cm)">
                                                        </div>
                                                        <!-- ocupación paciente -->
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Ocupación del Paciente</label>
                                                            <input type="text" class="form-control" id="ocupacionPac"
                                                            name="ocupacionPac" placeholder="Ingrese Ocupación">
                                                        </div>
                                                        <!-- observaciones paciente -->
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Observaciones del Paciente</label>
                                                            <textarea type="text" class="form-control" id="observaciones"
                                                            name="observaciones" placeholder="Ingrese Observaciones"></textarea>
                                                        </div>
                                                        <!-- medicamentos paciente -->
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Medicamentos del Paciente</label>
                                                            <textarea type="text" class="form-control" id="medicamentos"
                                                            name="medicamentos" placeholder="Ingrese Medicamentos"></textarea>
                                                        </div>          
                                                        <hr/>
                                                        <div class="button">
                                                            <button class="btn btn-primary">Guardar</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script>
    const $ = selector => {return document.querySelector(selector)}

    let idHs =$("#id_hs").value
    let idCt = $("#id_ct")
    let motivo = $("#motivoConsulta")
    let antecedentes = $("#antecedentes")
    let condicionesPrev = $("#condicionesPrev")
    let peso = $("#pesoPac")
    let estatura = $("#estaturaPac")
    let ocupacion = $("#ocupacionPac")
    let observaciones = $("#observaciones")
    let medicamentos = $("#medicamentos")

    fetch(`http://localhost:8080/historiales/${idHs}`)
        .then((res)=> res.json())
        .then((res)=>{
            console.log(res)
            idCt.value = res.id_ctfk
            motivo.value = res.motivoConsulta
            antecedentes.value= res.antecedentes
            condicionesPrev.value= res.condicionesPrev
            peso.value= res.pesoPac
            estatura.value= res.estaturaPac
            ocupacion.value= res.ocupacionPac
            observaciones.value= res.observaciones
            medicamentos.value = res.medicamentos
        })
</script>
</html>
